<!DOCTYPE html>
<html>
  <head>
    <title>Socket Royale</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100vw;
        height: 99vh;
        max-width: 100%;
        max-height: 100%;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      #nipple {
        position: absolute;
        right: 10%;
        bottom: calc(10% * 4 / 3);
        width: 100px;
        height: 100px;
      }
    </style>
  </head>

  <body>
    <canvas></canvas>

    <aside id="nipple"></aside>

    <script src="bundle.js"></script>
  </body>
</html>
